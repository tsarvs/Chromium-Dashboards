<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
	overflow:hidden;
	background-color: black;
}
#display_area {
	padding:0; margin:0
}
</style>
</head>
<body onload="startURLRotation();">

<script type="text/javascript">
var arr=[];
var urls=[];
var times=[];
var idx=0;

   function startURLRotation(){   // Function for CSV file parsing and filling arrays

	  urls.push('http://www.google.com'); //This adds a URL to an array
	  times.push(420); //sets the timespan of the URL being displayed
		
	// Repeat these two lines to include additional URLs in the rotation.  Each URL requires the time to display in seconds.
	  //urls.push('http://www.drawingwithnumbers.artisart.org/');
	  //times.push(10);
	  
	  showUrl();  
    };

  function showUrl() {    //Function for displaying the URLs for the specified time
    var f = document.getElementById("display_area");
    f.onload = function()   {
       var nextUrl = urls[(idx+1) % urls.length];   //retrieves the next URL to display
       var thisTime = times[idx % times.length]*1000;    // retrieves the time to display the current
       setTimeout(function(){   //timeout is set to wait for the specified amount of time, then run the function again with the next URL
          showUrl();
       }, thisTime);
              idx++;
    }
    f.src = urls[idx % urls.length];    // set's the src URL for the iframe
  };
 
</script>
<iframe style="border: none" scrolling="no" id="display_area" src="about:blank" width="100%" height="1050"></iframe>
</body>
</html>
